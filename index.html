<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 智库专业版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="auth-wrapper" style="display: none;">
        <div class="auth-card">
            <h2>身份验证</h2>
            <input type="password" id="pw-input" placeholder="请输入管理密码...">
            <button onclick="handleLogin()" class="btn-primary">进入</button>
        </div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header class="main-header">
            <div class="logo"><h1>PDF <span>R2</span></h1></div>
            <div class="nav-tabs">
                <button onclick="switchTab('library')" id="tab-library" class="active">现有库</button>
                <button onclick="switchTab('trash')" id="tab-trash">回收站</button>
            </div>
            <button onclick="logout()" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <section class="upload-box">
            <div class="form-grid">
                <div class="input-row">
                    <input type="text" id="fileName" placeholder="文档名称">
                    <input type="text" id="fileTags" placeholder="标签(逗号分隔)">
                </div>
                <div class="file-ctrl">
                    <label for="fileInput" class="file-label"><i class="fas fa-plus"></i> 选择 PDF</label>
                    <input type="file" id="fileInput" accept=".pdf" onchange="updateSelectedFileName()">
                    <button id="addBtn" onclick="addFile()" class="btn-upload">上传</button>
                </div>
                <div id="progress-container" class="progress-container" style="display:none;">
                    <div id="progress-bar" class="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </section>

        <div id="batch-toolbar" class="batch-toolbar" style="display:none;">
            <span id="batch-count">已选 0 项</span>
            <div class="batch-btns">
                <button onclick="batchDelete()" class="btn-del-sec">批量删除</button>
                <button onclick="clearSelection()" class="btn-link">取消</button>
            </div>
        </div>

        <div class="list-wrapper">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索文件..." oninput="handleSearch()">
            </div>
            <ul id="fileList" class="file-list-v"></ul>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
