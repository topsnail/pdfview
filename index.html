<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF 库 | 管理中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="auth-card" style="display: none;">
        <h2>身份验证</h2>
        <input type="password" id="pw-input" placeholder="输入管理密码..." onkeyup="if(event.keyCode===13) handleLogin()">
        <button onclick="handleLogin()" class="btn-primary" style="width:100%">进入系统</button>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header class="main-header">
            <h1>📄 PDF 库</h1>
            <div class="header-tools">
                <input type="text" id="searchInput" placeholder="搜索或 #标签..." oninput="renderFileList()">
                <button onclick="logout()" class="btn-sm">退出</button>
            </div>
        </header>

        <section class="add-section">
            <div class="input-grid-v2">
                <div class="row">
                    <input type="text" id="fileName" placeholder="文件名称">
                    <input type="text" id="fileTags" placeholder="标签 (英文逗号分隔)">
                </div>
                <div class="row">
                    <input type="text" id="fileUrl" placeholder="PDF 链接 (https://...)">
                    <button id="addBtn" onclick="addFile()" class="btn-primary">添加文件</button>
                </div>
            </div>
        </section>

        <section class="list-section">
            <ul id="fileList"></ul>
        </section>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
