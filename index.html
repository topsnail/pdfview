<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF查看器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <main>
            <!-- Add PDF Form -->
            <div class="form-container">
                <h2>添加PDF文件</h2>
                <form id="add-form">
                    <input type="text" id="pdf-name" placeholder="文件名称" required>
                    <input type="url" id="pdf-url" placeholder="PDF文件URL" required>
                    <button type="submit">添加</button>
                </form>
            </div>
            
            <!-- Files List -->
            <div class="files-container">
                <h2>我的PDF文件</h2>
                <div id="files-list"></div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2026 PDF查看器</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
