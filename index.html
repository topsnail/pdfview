<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%22 y=%22.9em%22 font-size=%2285%22 text-anchor=%22middle%22>🧾</text></svg>">
    <title>PDF 智库</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="auth-card" style="display: none;">
        <h2>🔐 身份验证</h2>
        <input type="password" id="pw-input" placeholder="输入管理密码..." onkeyup="if(event.keyCode===13) handleLogin()">
        <button onclick="handleLogin()" class="btn-primary" style="width:100%">解锁</button>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header class="main-header">
            <div class="logo-area">
                <h1>📄 PDF Archive</h1>
                <div class="nav-tabs">
                    <button onclick="switchTab('library')" id="tab-library" class="active">库</button>
                    <button onclick="switchTab('trash')" id="tab-trash">回收站</button>
                </div>
            </div>
            <button onclick="logout()" class="btn-logout">退出</button>
        </header>

        <section class="upload-card">
            <div class="input-row">
                <input type="text" id="fileName" placeholder="输入显示标题">
                <input type="text" id="fileTags" placeholder="标签(逗号分隔)">
            </div>
            <div class="file-action-row">
                <label for="fileInput" class="custom-file-upload">
                    <i class="fas fa-cloud-upload-alt"></i> <span id="file-label">选择 PDF 文件</span>
                </label>
                <input type="file" id="fileInput" accept=".pdf" onchange="onFileSelected()">
                <button id="addBtn" onclick="uploadFile()" class="btn-primary">开始上传</button>
            </div>
            <div id="progress-wrap" class="progress-wrap" style="display:none;">
                <div id="progress-bar" class="progress-bar"></div>
                <span id="progress-val">0%</span>
            </div>
        </section>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="搜索文件名或 #标签..." oninput="renderFileList()">
        </div>

        <ul id="fileList" class="file-list-v"></ul>

        <div id="batch-bar" class="batch-bar" style="display:none;">
            <span id="batch-count">已选 0 项</span>
            <div class="batch-btns">
                <button onclick="batchDelete()" class="btn-del-sec">执行删除</button>
                <button onclick="cancelBatch()" class="btn-link">取消</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <!-- 确认框组件 -->
    <div id="confirm-modal" class="confirm-modal" style="display: none;">
        <div class="confirm-content">
            <h3 id="confirm-title">确认操作</h3>
            <p id="confirm-message">您确定要执行此操作吗？</p>
            <div class="confirm-buttons">
                <button id="confirm-cancel" class="btn-link">取消</button>
                <button id="confirm-ok" class="btn-primary">确定</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
