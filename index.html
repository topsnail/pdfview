<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 管理中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 PDF 管理中心</h1>
            <div class="header-tools">
                <input type="text" id="searchInput" placeholder="搜索文件名..." oninput="renderFileList()">
                <button onclick="logout()" class="btn-sm">退出登录</button>
            </div>
        </header>

        <section class="add-section">
            <div class="input-group">
                <input type="text" id="fileName" placeholder="文件名称">
                <input type="text" id="fileUrl" placeholder="PDF 链接 (https://...)">
                <button onclick="addFile()" class="btn-primary">添加/更新</button>
            </div>
        </section>

        <section class="list-section">
            <div id="loading" class="loading-box">加载中...</div>
            <ul id="fileList"></ul>
        </section>
    </div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
