<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF 管理中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="auth-card" style="display: none;">
        <div class="auth-header"><h2>身份验证</h2></div>
        <div class="auth-body">
            <input type="password" id="pw-input" placeholder="输入管理密码..." onkeyup="if(event.keyCode===13) handleLogin()">
            <button onclick="handleLogin()" class="btn-primary" style="width: 100%; margin-top: 15px;">进入</button>
        </div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header>
            <h1>📄 PDF 库</h1>
            <div class="header-tools">
                <input type="text" id="searchInput" placeholder="搜索名称或 #标签..." oninput="renderFileList()">
                <button onclick="logout()" class="btn-sm">退出</button>
            </div>
        </header>

        <section class="add-section">
            <div class="input-group-grid">
                <input type="text" id="fileName" placeholder="文件名称" style="grid-column: span 2;">
                <input type="text" id="fileUrl" placeholder="PDF 链接">
                <input type="text" id="fileTags" placeholder="标签 (逗号分隔)">
                <button id="addBtn" onclick="addFile()" class="btn-primary">添加文件</button>
            </div>
        </section>

        <section class="list-section">
            <div id="loading" class="loading-box">加载中...</div>
            <ul id="fileList"></ul>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
