<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 智库管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay" class="auth-overlay" style="display: none;">
        <div class="auth-card">
            <i class="fas fa-lock" style="font-size: 30px; color: #3b82f6;"></i>
            <h2>访问受限</h2>
            <input type="password" id="pw-input" placeholder="输入管理密码..." onkeyup="if(event.keyCode===13) handleLogin()">
            <button onclick="handleLogin()" class="btn-primary">解锁系统</button>
        </div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header class="main-header">
            <div class="logo"><h1>PDF <span>Archive</span></h1></div>
            <div class="nav-tabs">
                <button onclick="switchTab('library')" id="tab-library" class="active">管理库</button>
                <button onclick="switchTab('trash')" id="tab-trash">回收站</button>
            </div>
            <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <section class="upload-area">
            <div class="form-grid">
                <div class="row">
                    <input type="text" id="fileName" placeholder="输入文档标题...">
                    <input type="text" id="fileTags" placeholder="标签 (英文逗号分隔)">
                </div>
                <div class="upload-row">
                    <label for="fileInput" class="btn-file"><i class="fas fa-paperclip"></i> <span id="file-label">选择 PDF</span></label>
                    <input type="file" id="fileInput" accept=".pdf" onchange="onFileSelected()">
                    <button id="addBtn" onclick="addFile()" class="btn-primary">开始上传</button>
                </div>
                <div id="progress-wrap" class="progress-wrap" style="display:none;">
                    <div id="progress-bar" class="progress-bar"></div>
                    <span id="progress-val">0%</span>
                </div>
            </div>
        </section>

        <div class="list-tools">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索库中文件..." oninput="handleSearch()">
            </div>
        </div>

        <div id="batch-bar" class="batch-bar" style="display:none;">
            <span id="batch-info">已选 0 项</span>
            <div class="batch-btns">
                <button onclick="batchDelete()" class="btn-del">删除选中</button>
                <button onclick="cancelBatch()" class="btn-link">取消</button>
            </div>
        </div>

        <ul id="fileList" class="vertical-list"></ul>
        <div id="pagination" class="pagination"></div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
