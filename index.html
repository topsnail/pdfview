<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 智库专业版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay" class="auth-overlay" style="display: none;">
        <div class="auth-card">
            <h2>🔐 身份验证</h2>
            <input type="password" id="pw-input" placeholder="输入管理密码..." onkeyup="if(event.keyCode===13) handleLogin()">
            <button onclick="handleLogin()" class="btn-primary" style="width:100%">进入系统</button>
        </div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header class="main-header">
            <div class="logo">📄 PDF <span>Archive</span></div>
            <div class="nav-tabs">
                <button onclick="switchTab('library')" id="tab-library" class="active">管理库</button>
                <button onclick="switchTab('trash')" id="tab-trash">回收站</button>
            </div>
            <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <section class="upload-section">
            <div class="form-grid">
                <div class="input-row">
                    <input type="text" id="fileName" placeholder="文档显示名称">
                    <input type="text" id="fileTags" placeholder="标签 (英文逗号隔开)">
                </div>
                <div class="action-row">
                    <label for="fileInput" class="btn-outline"><i class="fas fa-file-upload"></i> <span id="file-name-text">选择 PDF</span></label>
                    <input type="file" id="fileInput" accept=".pdf" onchange="onFilePicked()">
                    <button id="addBtn" onclick="uploadFile()" class="btn-primary">开始上传</button>
                </div>
                <div id="progress-container" class="progress-container" style="display:none;">
                    <div id="progress-bar" class="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </section>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="搜索标题..." oninput="onSearch()">
        </div>

        <ul id="fileList" class="vertical-list"></ul>
        <div id="pagination" class="pagination"></div>

        <div id="batch-toolbar" class="batch-toolbar" style="display:none;">
            <span id="selected-count">已选 0 项</span>
            <div class="batch-btns">
                <button onclick="handleBatchDelete()" class="btn-danger-sec">批量操作</button>
                <button onclick="clearBatch()" class="btn-link">取消</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
