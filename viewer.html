<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 预览</title>
    <style>
        body { margin: 0; background: #525659; font-family: sans-serif; }
        .toolbar { position: fixed; top: 0; width: 100%; height: 48px; background: #323639; color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; box-sizing: border-box; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        #viewerContainer { margin-top: 48px; display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .page-container { background: white; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        canvas { display: block; max-width: 100%; height: auto; }
        .loading { color: #ccc; text-align: center; margin-top: 100px; }
        .btn { background: #4a4d51; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="toolbar">
        <div id="title">加载中...</div>
        <div>
            <span id="pageInfo">0 / 0</span>
            <button class="btn" style="margin-left:10px" onclick="location.reload()">刷新</button>
        </div>
    </div>
    <div id="viewerContainer">
        <div id="status" class="loading">正在准备渲染引擎...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const params = new URLSearchParams(location.search);
        const fileUrl = params.get('file');

        if (!fileUrl) {
            document.getElementById('status').textContent = '未找到文件参数';
        } else {
            renderPDF();
        }

        async function renderPDF() {
            const container = document.getElementById('viewerContainer');
            const status = document.getElementById('status');
            
            try {
                // 使用跨域代理或直接加载
                const loadingTask = pdfjsLib.getDocument({
                    url: fileUrl,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true,
                });

                const pdf = await loadingTask.promise;
                status.remove();
                document.getElementById('title').textContent = 'PDF 预览';
                document.getElementById('pageInfo').textContent = `共 ${pdf.numPages} 页`;

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-container';
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pageDiv.appendChild(canvas);
                    container.appendChild(pageDiv);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }
            } catch (e) {
                status.textContent = '加载失败: ' + e.message;
                console.error(e);
            }
        }
    </script>
</body>
</html>
