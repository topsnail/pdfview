<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PDF 极速预览</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { margin: 0; background: #525659; font-family: sans-serif; }
        .toolbar { position: fixed; top: 0; width: 100%; background: #323639; color: white; padding: 10px 0; display: flex; justify-content: center; gap: 15px; z-index: 1000; }
        #viewer-container { margin-top: 60px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        /* 预留占位符，防止滚动条抖动 */
        .page-placeholder { background: #444; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; color: #888; }
        canvas { background: white; max-width: 98%; }
        button { cursor: pointer; padding: 6px 12px; border-radius: 4px; border: 1px solid #444; background: #4a4a4a; color: white; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="zoomOut()">缩小 -</button>
        <div style="background:#222; padding: 2px 10px; border-radius:4px;"><span id="curr-p">1</span> / <span id="total-p">0</span></div>
        <button onclick="zoomIn()">放大 +</button>
        <button onclick="fitWidth()">适应宽度</button>
    </div>
    <div id="viewer-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        // 使用代理路由解决跨域 [建议 1]
        const rawUrl = urlParams.get('file');
        const url = `/api/proxy?url=${encodeURIComponent(rawUrl)}`;
        
        let pdfDoc = null, currentScale = 1.2;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // 懒加载观察器 [建议 2]
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    renderPage(entry.target);
                    observer.unobserve(entry.target); // 渲染后停止观察
                }
            });
        }, { rootMargin: '200px' });

        if (rawUrl) {
            pdfjsLib.getDocument({url, cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/', cMapPacked: true})
                .promise.then(doc => {
                    pdfDoc = doc;
                    document.getElementById('total-p').textContent = doc.numPages;
                    initPlaceholders();
                });
        }

        async function initPlaceholders() {
            const container = document.getElementById('viewer-container');
            container.innerHTML = '';
            const firstPage = await pdfDoc.getPage(1);
            const vp = firstPage.getViewport({scale: currentScale});
            
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const div = document.createElement('div');
                div.className = 'page-placeholder';
                div.style.width = vp.width + 'px';
                div.style.height = vp.height + 'px';
                div.dataset.page = i;
                container.appendChild(div);
                observer.observe(div); // 开始观察
            }
        }

        async function renderPage(placeholder) {
            const num = parseInt(placeholder.dataset.page);
            const page = await pdfDoc.getPage(num);
            const vp = page.getViewport({scale: currentScale});
            const canvas = document.createElement('canvas');
            canvas.height = vp.height; canvas.width = vp.width;
            placeholder.innerHTML = ''; // 清除“加载中”字样
            placeholder.appendChild(canvas);
            await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
        }

        // 滚动更新页码
        window.onscroll = () => {
            const divs = document.querySelectorAll('.page-placeholder');
            divs.forEach(div => {
                if (div.getBoundingClientRect().top < window.innerHeight / 2) {
                    document.getElementById('curr-p').textContent = div.dataset.page;
                }
            });
        };

        function zoomIn() { currentScale += 0.2; initPlaceholders(); }
        function zoomOut() { if(currentScale > 0.5) {currentScale -= 0.2; initPlaceholders(); }}
        function fitWidth() { pdfDoc.getPage(1).then(p => { 
            currentScale = (window.innerWidth - 60) / p.getViewport({scale:1}).width; 
            initPlaceholders(); 
        });}
    </script>
</body>
</html>
