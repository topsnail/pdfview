<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PDF 预览</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { margin: 0; background: #525659; font-family: sans-serif; }
        .toolbar { position: fixed; top: 0; width: 100%; background: #323639; color: white; padding: 10px; display: flex; justify-content: center; gap: 15px; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .canvas-container { margin-top: 60px; display: flex; flex-direction: column; align-items: center; }
        canvas { box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 95%; }
        button { cursor: pointer; padding: 5px 15px; }
        #page-info { font-size: 14px; line-height: 28px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="prevPage()">上一页</button>
        <span id="page-info">第 <span id="page-num">0</span> / <span id="page-count">0</span> 页</span>
        <button onclick="nextPage()">下一页</button>
        <button onclick="window.close()" id="closeBtn">关闭</button>
    </div>

    <div class="canvas-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('file');
        
        let pdfDoc = null, pageNum = 1, ctx = document.getElementById('pdf-render').getContext('2d');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        if (url) {
            pdfjsLib.getDocument({
                url: url,
                cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                cMapPacked: true,
            }).promise.then(doc => {
                pdfDoc = doc;
                document.getElementById('page-count').textContent = doc.numPages;
                renderPage(pageNum);
            }).catch(err => alert("PDF加载失败: " + err.message));
        }

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdf-render');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: ctx, viewport: viewport });
                document.getElementById('page-num').textContent = num;
            });
        }

        function prevPage() { if (pageNum <= 1) return; pageNum--; renderPage(pageNum); }
        function nextPage() { if (pageNum >= pdfDoc.numPages) return; pageNum++; renderPage(pageNum); }
    </script>
</body>
</html>
